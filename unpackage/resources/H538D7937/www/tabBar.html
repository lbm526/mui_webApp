<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/tabBar.css" rel="stylesheet" />
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab" id="tabBar">
			<a class="mui-tab-item mui-active" href="view/home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="view/info.html">
				<span class="mui-icon mui-icon-star"></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item cirle" href="popover.html">
				<!-- <span class="mui-icon mui-icon-plus" id="moreIcon"></span> -->
			</a>
			<a class="mui-tab-item" href="view/find.html">
				<span class="mui-icon mui-icon-navigate"></span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a class="mui-tab-item" href="view/personal.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">个人</span>
			</a>
		</nav>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			var tabsHref = ['view/home.html', 'view/info.html', 'view/find.html', 'view/personal.html'];

			mui.plusReady(function() {
				var current = plus.webview.currentWebview();
				var isHref = tabsHref[0];
				mui('.mui-bar-tab').on('click', 'a', function() {
					var href = this.getAttribute('href');
					if (isHref == href) {
						return false
					}
					mui.fire(current.parent(), 'getTitle', {
						title: this.querySelector('.mui-tab-label').innerText,
					});
					plus.webview.show(href);
					plus.webview.hide(isHref);
					isHref = href;

				})
			})
		</script>
	</body>

</html>
